<div class="reset-password-container">
  <!-- 游댳 Cinta superior -->
  <div class="top-bar"></div>

  <!-- 游댳 Cabecera -->
  <div class="header">Restablecer Contrase침a</div>

  <!-- 游댳 Contenido del formulario -->
  <div class="form-content">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="newPassword">Nueva Contrase침a:</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Ingrese su nueva contrase침a"
        />
        <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
          La contrase침a debe tener al menos 6 caracteres.
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirmar Contrase침a:</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirme su nueva contrase침a"
        />
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          Las contrase침as no coinciden.
        </div>
      </div>
  
      <button class="reset-button" [ngClass]="{'enabled': resetPasswordForm.valid}" [disabled]="!resetPasswordForm.valid" type="submit">Restablecer Contrase침a</button>

      <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
