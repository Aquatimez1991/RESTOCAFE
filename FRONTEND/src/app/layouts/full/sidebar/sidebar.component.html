<!-- Navigation list with custom accordion behavior -->
<mat-nav-list appAccordion>
  <!-- List item generated for each menu-item returned by getMenuItems .getMenuItems()-->
  <mat-list-item appAccordionLink
                 *ngFor="let menuitem of menuItems.getMenuitems()"
                 [routerLinkActive]="'selected'" group=menuitem.state>
    <!-- Anchor tag with routerLink for navigation, only rendered if menuItem is a link and matches user role -->
    <a appAccordionToggle [routerLink]="['/cafe', menuitem.state]"
    *ngIf="menuitem.type === 'link' && (menuitem.role === '' || menuitem.role.toLowerCase() === userRole.toLowerCase())">
   <mat-icon>{{ menuitem.icon }}</mat-icon>
   <span>{{ menuitem.name }}</span>
 </a>
  </mat-list-item>
</mat-nav-list>
