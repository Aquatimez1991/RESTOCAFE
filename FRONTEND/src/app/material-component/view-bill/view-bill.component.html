<mat-card>
    <!-- Header for the View Bill section -->
    <b><span>Ver factura</span></b>
  </mat-card>
  <hr>
  
  <mat-card>
    <!-- Filter input field to search/filter the bills in the table -->
    <mat-form-field appearance="fill">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
  <hr>
  
  <!-- Responsive container for the bill table -->
  <div class="responsive_table mt-4">
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
  
      <!-- Customer name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
  
      <!-- Customer email column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
  
      <!-- Contact number column -->
      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef>Número de contacto</th>
        <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
      </ng-container>
  
      <!-- Payment method column -->
      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef>Método de pago</th>
        <td mat-cell *matCellDef="let element">{{element.paymentMethod}}</td>
      </ng-container>
  
      <!-- Total amount column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{element.totalAmount | currency}}</td>
      </ng-container>
  
      <!-- Action buttons column (view, download, delete) -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-icon-button color="primary" matTooltip="Ver" (click)="handleViewAction(element)">
            <mat-icon>visibility</mat-icon>
          </button>
  
          <button mat-icon-button color="primary" matTooltip="Descargar Factura" (click)="downloadReportAction(element)">
            <mat-icon>summarize</mat-icon>
          </button>
  
          <button mat-icon-button color="primary" matTooltip="Eliminar" (click)="handleDeleteAction(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header row of the table -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <!-- Data rows of the table -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
