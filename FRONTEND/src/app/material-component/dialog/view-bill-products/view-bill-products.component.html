<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span>Ver factura</span>
      <span class="spacer"></span>
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-dialog-content class="mat-typography">
  
    <!-- Customer information displayed in a responsive table -->
    <div class="customer-info">
      <mat-grid-list cols="3" rowHeight="fit">
        <mat-grid-tile><strong>Nombre:</strong> {{data?.name}}</mat-grid-tile>
        <mat-grid-tile><strong>Email:</strong> {{data?.email}}</mat-grid-tile>
        <mat-grid-tile><strong>Número de contacto:</strong> {{data?.contactNumber}}</mat-grid-tile>
        <mat-grid-tile><strong>Método de pago:</strong> {{data?.paymentMethod}}</mat-grid-tile>
      </mat-grid-list>
    </div>
  
    <!-- Responsive table for product details -->
    <div class="responsive_table mt-4">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- Product name column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
  
        <!-- Category column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoría</th>
          <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>
  
        <!-- Price column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
        </ng-container>
  
        <!-- Quantity column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>
  
        <!-- Total column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{element.total | currency}}</td>
        </ng-container>
  
        <!-- Header row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <!-- Data rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      </table>
    </div>
  
  </mat-dialog-content>
